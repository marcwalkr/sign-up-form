<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="image-sidebar">
      <div class="logo-background">
        <h1 class="logo-container">
          <img class="logo" src="images/odin-lined.png" alt="Odin logo mark">
          <span class="logo-text">Odin</span>
        </h1>
      </div>
      <div class="photo-attribution">
        Photo by 
        <a href="https://unsplash.com/@haliewestphoto?utm_source=sign_up_form&utm_medium=referral">
          Halie West
        </a> 
        on 
        <a href="https://unsplash.com/?utm_source=sign_up_form&utm_medium=referral">Unsplash</a>
      </div>
    </section>

    <section class="content">
      <section class="cta">
        <p>
          This is not a real online service! 
          You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <br>
        <p>You <em>know</em> you want to.</p>
      </section>

      <section class="account-creation">
        <h2>Let's do this!</h2>
        <form action="" method="post" id="account-information">
          <div class="form-row">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email"
                     id="email" 
                     name="email" 
                     placeholder="name@example.com" 
                     required>
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel"
                     id="phone_number" 
                     name="phone_number" 
                     placeholder="123-456-7890" 
                     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                     title="123-456-7890"
                     required>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" 
                     id="password" 
                     name="password" 
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                     title="Min 8 characters, one uppercase and lowercase letter and one number"
                     required>
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" 
                     id="confirm_password" 
                     name="confirm_password" 
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                     title="Min 8 characters, one uppercase and lowercase letter and one number"
                     required>
            </div>
          </div>
        </form>
      </section>

      <section class="log-in">
        <button type="submit" form="account-information">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </section>
  </main>
</body>
</html>
