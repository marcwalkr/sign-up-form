<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="image-sidebar">
      <div class="logo-background">
        <h1 class="logo-container">
          <img class="logo" src="images/odin-lined.png" alt="Odin logo mark">
          <span class="logo-text">Odin</span>
        </h1>
      </div>
      <div class="photo-attribution">
        Photo by 
        <a href="https://unsplash.com/@haliewestphoto?utm_source=sign_up_form&utm_medium=referral">
          Halie West
        </a> 
        on 
        <a href="https://unsplash.com/?utm_source=sign_up_form&utm_medium=referral">Unsplash</a>
      </div>
    </section>

    <section class="content">
      <section class="cta">
        <p>
          This is not a real online service! 
          You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>

      <section class="create-account">
        <h2>Let's do this!</h2>
        <form action="" method="post" id="create-account-form">
          <div class="form-row">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="confirm_password">
            </div>
          </div>
        </form>
      </section>

      <section class="log-in">
        <button type="submit" form="create-account-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </section>
  </main>
</body>
</html>
